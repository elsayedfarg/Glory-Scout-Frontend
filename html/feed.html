            <div class="upgrade-box">
                <div class="upgrade-content">

        <div class="main-content" id="main-content">
            <header class="app-header">
                <div class="header-content">
                    <div class="menu-toggle" id="header-menu-toggle">
                        <i class="fas fa-bars"></i>
                    </div>
                    <h1 class="header-title">Feed</h1>
                </div>
            </header>

            <!-- The feed section with new card-based layout -->
            <div class="feed-section">
                <div class="create-post-container">
                    <div class="create-post-card">
                        <div class="create-post-header">
                            <div class="create-post-avatar">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="create-post-input">
                                <input type="text" placeholder="What's on your mind?" disabled />
                            </div>
                        </div>
                        <div class="create-post-actions">
                            <button class="create-post-btn">
                                <i class="fas fa-image"></i> Photo
                            </button>
                            <button class="create-post-btn">
                                <i class="fas fa-video"></i> Video
                            </button>
                            <button class="create-post-btn primary-btn">
                                Post
                            </button>
                        </div>
                    </div>
                </div>

                <div class="feed-grid" id="feed-grid"></div>
                <div id="feed-loader" class="feed-loader" style="display:none;">
                    <span>Loading...</span>
                </div>
            </div>

            <footer class="app-footer">
                <div class="footer-content">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.9.0/axios.min.js"></script>
