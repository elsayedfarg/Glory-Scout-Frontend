<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Glory Scout Football Academy</title>
    <link rel="stylesheet" href="../css/password-reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- IMPORT SCRIPTS (axios) -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--// IMPORT SCRIPTS (axios) //-->
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">

            <div class="logo">
                <img src="../images/Frame 38.png" alt="Glory Scout Logo" class="logo-img">
            </div>

            <div class="auth-buttons">
                <a href="./login.html" class="login-btn" id="loginBtn">Login</a>
            </div>

            <button class="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>

        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="reset-card">
                <div class="dot-pattern"></div>
                <h1 class="title"><span class="green-text">Reset My</span> Password</h1>
                <p class="subtitle">Join our community today. Create an account to unlock exclusive features and
                    personalized experiences.</p>

                <form class="reset-form">
                    <div class="input-group">
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <input id="email-input" type="email" placeholder="Email Address" required>
                    </div>

                    <div class="remember-me">
                        <label class="checkbox-container">
                            <input type="checkbox" id="remember">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                    </div>

                    <button type="submit" class="reset-btn">Send Password Reset Link</button>
                </form>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-top">
                <div class="footer-logo">
                    <img src="../images/Frame 38.png" alt="Glory Scout Logo">
                </div>
                <div class="footer-nav">
                    <ul>
                        <li><a href="javascript:void(0)">Home</a></li>
                        <li><a href="javascript:void(0)">Players</a></li>
                        <li><a href="javascript:void(0)">Coaches</a></li>
                        <li><a href="javascript:void(0)">Contact Us</a></li>
                    </ul>
                </div>
            </div>

            <div class="footer-middle">
                <div class="contact-info">
                    <div class="contact-item">
                        <i class="fas fa-envelope green-icon"></i>
                        <span id="contactEmail">Loading...</span>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-phone green-icon"></i>
                        <span id="contactEmail">Loading...</span>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt green-icon"></i>
                        <span id="contactEmail">Loading...</span>
                    </div>
                </div>
            </div>

            <div class="footer-bottom">
                <div class="copyright">
                    <p>Glory Scout All Rights Reserved</p>
                </div>
                <div class="policies">
                    <a href="javascript:void(0)">Privacy Policy</a>
                    <span>|</span>
                    <a href="javascript:void(0)">Terms of Service</a>
                </div>
            </div>
        </footer>
    </div>

    <script src="../js/password-reset.js" type="module"></script>

</body>

</html>
