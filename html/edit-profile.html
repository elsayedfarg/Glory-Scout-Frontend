<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Glory Scout Football Academy</title>
    <link rel="stylesheet" href="../css/edit-profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Edit Profile</h1>
        </header>

        <main class="profile-edit">
            <div class="profile-picture-section">
                <div class="profile-picture">
                    <img id="profile-image" src="https://via.placeholder.com/150" alt="Profile Picture">
                    <div class="overlay">
                        <i class="fas fa-camera"></i>
                    </div>
                </div>
                <div class="profile-picture-change">
                    <label for="profile-upload" class="change-photo-btn">Change Profile Photo</label>
                    <input type="file" id="profile-upload" accept="image/*">
                </div>
            </div>

            <form id="edit-profile-form">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Username</label>
                    <input type="text" id="username" name="username" value="professional_user">
                </div>

                <div class="form-group">
                    <label for="name"><i class="fas fa-id-card"></i> Full Name</label>
                    <input type="text" id="name" name="name" value="Professional User">
                </div>

                <div class="form-group">
                    <label for="website"><i class="fas fa-globe"></i> Website</label>
                    <input type="url" id="website" name="website" placeholder="Your website URL">
                </div>

                <div class="form-group">
                    <label for="bio"><i class="fas fa-info-circle"></i> Bio</label>
                    <textarea id="bio" name="bio" rows="3" placeholder="Tell about yourself"></textarea>
                </div>

                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" name="email" value="professional@example.com">
                </div>

                <div class="form-group">
                    <label for="phone"><i class="fas fa-phone"></i> Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Your phone number">
                </div>

                <div class="form-group">
                    <label for="gender"><i class="fas fa-venus-mars"></i> Gender</label>
                    <select id="gender" name="gender">
                        <option value="">Prefer not to say</option>
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                        <option value="custom">Custom</option>
                    </select>
                </div>

                <div class="form-actions">
                    <button type="submit" class="submit-btn"><i class="fas fa-save"></i> Save Changes</button>
                </div>
            </form>
        </main>

        <footer>
            <p>&copy; 2023 Professional Profile. All rights reserved.</p>
        </footer>
    </div>

    <script src="../js/edit-profile.js"></script>
</body>

</html>
