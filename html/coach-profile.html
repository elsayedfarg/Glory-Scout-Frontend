<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Profile - Glory Scout Football Academy</title>
    <link rel="stylesheet" href="../css/player-profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Sidebar Menu -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo-container">
                <!-- Empty space for logo - you'll add this yourself -->
            </div>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li><a href="home coach.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#"><i class="fas fa-envelope"></i> Email</a></li>
                <li><a href="FAQ.html"><i class="fas fa-question-circle"></i> FAQ</a></li>
                <li><a href="#"><i class="fas fa-phone"></i> Contact us</a></li>
                <li><a href="player home.html"><i class="fas fa-dumbbell"></i> Players</a></li>
            </ul>

            <div class="upgrade-box">
                <h3>Upgrade Account</h3>
                <button class="view-plan-btn">View Plan</button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="main-content">
        <!-- Top Navigation -->
        <nav class="top-nav">
            <div class="nav-left">
                <div class="menu-toggle" id="menu-toggle">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="top-logo">
                    <!-- Logo next to menu icon -->
                    <img id="nav-logo" src="../images/Frame 38.png" alt="Logo">
                </div>
            </div>
            <div class="nav-right">
                <a href="#" class="nav-icon"><i class="fas fa-bell"></i></a>
                <a href="#" class="nav-icon"><i class="fas fa-comment"></i></a>
            </div>
        </nav>

        <!-- Profile Section -->
        <div class="profile-container">
            <div class="profile-header">
                <div class="profile-image">
                    <img src="https://via.placeholder.com/150" alt="Profile Picture">
                </div>
                <div class="profile-info">
                    <h2 class="username">username</h2>
                    <div class="profile-stats">
                        <div class="stat">
                            <span class="stat-value">24</span>
                            <span class="stat-label">Posts</span>
                        </div>
                        <div class="stat">
                            <span class="stat-value">1.2K</span>
                            <span class="stat-label">Followers</span>
                        </div>
                        <div class="stat">
                            <span class="stat-value">348</span>
                            <span class="stat-label">Following</span>
                        </div>
                    </div>
                    <div class="profile-bio">
                        <h3 class="full-name">Full Name</h3>
                        <p class="bio-text">This is my bio. I love sharing my journey and connecting with others.
                            Welcome to my profile!</p>
                    </div>
                    <div class="profile-actions">
                        <a href="edit-profile.html"> <button class="action-btn primary">Edit Profile</button></a>
                        <button class="action-btn">Request Details</button>
                        <button class="action-btn icon-btn"><i class="fas fa-plus"></i></button>
                    </div>
                </div>
            </div>

            <!-- Posts Section -->
            <div class="posts-section">
                <div class="posts-header">
                    <div class="posts-nav active">
                        <i class="fas fa-th"></i>
                        <span>POSTS</span>
                    </div>
                    <div class="posts-nav">
                        <i class="fas fa-bookmark"></i>
                        <span>SAVED</span>
                    </div>
                    <div class="posts-nav">
                        <i class="fas fa-tag"></i>
                        <span>TAGGED</span>
                    </div>
                </div>

                <div class="posts-grid" id="posts-grid">
                    <div class="post-item">
                        <img src="https://via.placeholder.com/300" alt="Post">
                        <div class="post-overlay">
                            <div class="post-stats">
                                <span><i class="fas fa-heart"></i> 124</span>
                                <span><i class="fas fa-comment"></i> 8</span>
                            </div>
                        </div>
                    </div>
                    <div class="post-item">
                        <img src="https://via.placeholder.com/300" alt="Post">
                        <div class="post-overlay">
                            <div class="post-stats">
                                <span><i class="fas fa-heart"></i> 89</span>
                                <span><i class="fas fa-comment"></i> 5</span>
                            </div>
                        </div>
                    </div>
                    <div class="post-item">
                        <img src="https://via.placeholder.com/300" alt="Post">
                        <div class="post-overlay">
                            <div class="post-stats">
                                <span><i class="fas fa-heart"></i> 210</span>
                                <span><i class="fas fa-comment"></i> 15</span>
                            </div>
                        </div>
                    </div>
                    <div class="post-item">
                        <img src="https://via.placeholder.com/300" alt="Post">
                        <div class="post-overlay">
                            <div class="post-stats">
                                <span><i class="fas fa-heart"></i> 56</span>
                                <span><i class="fas fa-comment"></i> 3</span>
                            </div>
                        </div>
                    </div>
                    <div class="post-item">
                        <img src="https://via.placeholder.com/300" alt="Post">
                        <div class="post-overlay">
                            <div class="post-stats">
                                <span><i class="fas fa-heart"></i> 178</span>
                                <span><i class="fas fa-comment"></i> 12</span>
                            </div>
                        </div>
                    </div>
                    <div class="post-item">
                        <img src="https://via.placeholder.com/300" alt="Post">
                        <div class="post-overlay">
                            <div class="post-stats">
                                <span><i class="fas fa-heart"></i> 92</span>
                                <span><i class="fas fa-comment"></i> 7</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Post Button -->
        <div class="add-post-btn" id="add-post-btn">
            <i class="fas fa-plus"></i>
        </div>
        <!-- File input for uploading images -->
        <input type="file" id="post-upload" accept="image/*">
    </div>

    <!-- Overlay for when sidebar is open on mobile -->
    <div class="overlay" id="overlay"></div>

    <!-- Add Post Modal -->
    <div class="modal" id="post-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Create New Post</h2>
            <div class="post-preview">
                <img id="post-preview-image" src="https://via.placeholder.com/300" alt="Preview">
            </div>
            <div class="post-form">
                <textarea placeholder="Write a caption..."></textarea>
                <button class="post-submit-btn">Share</button>
            </div>
        </div>
    </div>

    <!-- Notification Element -->
    <div class="notification" id="notification"></div>

    <script src="../js/player-profile.js"></script>
</body>

</html>
